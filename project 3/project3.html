<!DOCTYPE html>
<html lang="en">
 <head>
  <title>email form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project3.css">
 </head>
 <body>

  <header>THE CODE REVIEW</header>

  <div class="newsletter">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing in your inbox</p>
  </div>

  <form>

    <hr class="hr1">
  <hr class="hr2">

      <fieldset class="fieldset1">
          <legend class="legend1">Contact Information</legend>

          <div class="fieldset1-div">
            <label for="name" class="name"> Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
          </div>

          <div class="fieldset1-div">
            <label for="email" class="email"> Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">
          </div>

          <div class="fieldset1-div">
            <label for="number" class="number"> Phone Number</label>
            <input type="tel" id="number" name="user_phone-number">
          </div>

          <div class="fieldset1-div">
            <label for="address" class="address"> Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>

          <div class="fieldset1-div">
            <label for="city" class="city"> City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="fieldset1-div">
            <label for="state" class="state-label"> State</label>
            <select name="user_state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>				
                    
          </div>

          <div class="fieldset1-div">
            <label for="zipcode" class="zipcode"> Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode">
          </div>

      </fieldset>

      <hr class="hr3">

      <fieldset class="fieldset2">
        <legend class="legend2">Newsletter</legend>

        <label class="newsletter-label">Select the newsletters you would like to receive</label>

        <div class="news-div">

            <div class="check-div">
                <input type="checkbox" id="html-news" name="user_news" value="html-news">
                <label for="html-news"> Html News</label>
            </div>

            <div class="check-div">
                <input type="checkbox" id="css-news" name="user_news" value="css-news">
                <label for="css-news"> Css News</label>
            </div>

            <div class="check-div">
                <input type="checkbox" id="javascript-news" name="user_news" value="java-news">
                <label for="javascript-news"> Javascript News</label>
            </div>

        </div>

        <label class="news-format"> Newsletter Format</label>

        <div>
            <div class="radio-div">
                <input type="radio" id="html" name="format" value="format-html">
                <label for="html" class="html"> HTML</label>
            </div>


            <div class="radio-div">
                <input type="radio" id="plain-text" name="format" value="format-plain">
                <label for="plain-text" class="plain"> Plain Text</label>
            </div>
        </div>

        <label for="suggestions" class="plain"> Other topics you'd like to hear about</label>
        <textarea name="suggestions" id="suggestions" rows="5"></textarea>

        <button type="button">Sign up</button>

        <label class="copyright"> Copyright The Code Review</label>
    </fieldset>

  </form>

 </body>
</html>
